# Production Configuration for AWS EC2
server.port=8080

# Database Configuration (Update with your RDS endpoint)
spring.datasource.url=jdbc:mysql://your-rds-endpoint:3306/solarcapital?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=solarcapital_production_secret_key_2024
jwt.expiration=36000000

# Email Configuration (Update with your SES credentials)
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=your_ses_username
spring.mail.password=your_ses_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration
cors.allowed-origins=https://your-frontend-domain.com,http://localhost:3000

# Logging
logging.level.root=INFO
logging.level.com.solarcapital=DEBUG
logging.file.name=/var/log/solarcapital/application.log

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB 